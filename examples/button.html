<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="format-detection" content="telphone=no,email=no"/>
		<title>button</title>
		<link rel="stylesheet" href="css/global.css" media="screen" title="no title" charset="utf-8">
		<script src="../node_modules/react/dist/react.js" charset="utf-8"></script>
		<script src="../node_modules/react-dom/dist/react-dom.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/babel-core/5.8.23/browser.min.js"></script>
		<style>
			.title{
				padding: 2em 0;
			}
			.page_title{
				color:#225fba;
				text-align: center;
				font-size: 34px;
				font-weight: 400;
				margin: 0 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1 class="page_title">Button</h1>
			</div>
		</div>
		<div id="app"></div>
		<script src="../dist/kodo.js" charset="utf-8"></script>
		<script type="text/babel">
			var ButtonOnClick = function (e) {
				e.preventDefault();
			}
			var Button = Kodo.Button;
			ReactDOM.render((
				<div>
					<Button href="https://github.com/icepy" onClick={ ButtonOnClick.bind(this) } style={{margin:5}}>
						default
					</Button>
					<Button type="primary" href="https://github.com/icepy" onClick={ ButtonOnClick.bind(this) } style={{margin:5}}>
						primary
					</Button>
					<Button type="stress" href="https://github.com/icepy" onClick={ ButtonOnClick.bind(this) } style={{margin:5}}>
						stress
					</Button>
					<Button type="outline" tag="span" style={{margin:5}}>
						outline
					</Button>
					<Button disabled={true} style={{margin:5}}>disabled</Button>

					<Button type="primary" size="full">Full button</Button>
					<Button type="stress" size="small" style={{margin:5}}>small button</Button>
				</div>
			),document.getElementById('app'));
		</script>
	</body>
</html>
