<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/global.css" media="screen" title="no title" charset="utf-8">
		<script src="../node_modules/react/dist/react.js" charset="utf-8"></script>
		<script src="../node_modules/react-dom/dist/react-dom.js" charset="utf-8"></script>
		<script src="http://cdn.bootcss.com/babel-core/5.8.23/browser.min.js"></script>
		<style>
			.title{
				padding: 2em 0;
			}
			.page_title{
				color:#225fba;
				text-align: center;
				font-size: 34px;
				font-weight: 400;
				margin: 0 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1 class="page_title">Header</h1>
			</div>
		</div>
		<div id="app"></div>
		<script src="../dist/kodo.js" charset="utf-8"></script>
		<script type="text/babel">
			var ButtonOnClick = function (e) {
				e.preventDefault();
			}
			var Header = Kodo.Header;
			var leftItem = {
				icon: 'v-left',
				methods: {
					onClick: (e)=>{
						console.log(this);
					}
				}
			}
			var IQ2 = {
				icon: '',
				text: 'OK',
				methods: {
					onClick: (e)=>{
						console.log(this)
					}
				}
			}
			var IQ2complex = [
				{
					idx: '122',
					type: 'big',
					text: 'Hello'
				},
				{
					idx: '133',
					type: 'small',
					text: 'hello react'
				}
			];

			var IQ3 = [
				{
					idx: '1',
					text: 'dialog',
					active: true,
					methods: {
						onClick: (e)=>{
							console.log(this);
						}
					}
				},
				{
					idx: '2',
					text: 'icon',
					methods: {
						onClick: (e)=>{
							console.log(this);
						}
					}
				}
			]
			ReactDOM.render((
				<div>
					<Header
						title="hello world"
						style={{top:50}}
						leftItem={ leftItem }
					/>

					<Header
						style={{top:100}}
						leftItem={ IQ2 }
						complex={ IQ2complex }
					/>

					<Header
						style={{top:150}}
						tags={ IQ3 }
					/>
				</div>
			),document.getElementById('app'));
		</script>
	</body>
</html>
