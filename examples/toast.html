<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/global.css" media="screen" title="no title" charset="utf-8">
		<script src="../node_modules/react/dist/react.js" charset="utf-8"></script>
		<script src="../node_modules/react-dom/dist/react-dom.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/babel-core/5.8.23/browser.min.js"></script>
		<style>
			.title{
				padding: 2em 0;
			}
			.page_title{
				color:#225fba;
				text-align: center;
				font-size: 34px;
				font-weight: 400;
				margin: 0 15px;
			}
			.page_pd{
				padding-left: 5px;
			}
			h1{
				font-size:14px;
			}
		</style>
  </head>
  <body>
    <div class="container">
			<div class="title">
				<h1 class="page_title">Toast</h1>
			</div>
		</div>
		<div id="app"></div>
		<script src="../dist/kodo.js" charset="utf-8"></script>
		<script type="text/babel">
			var ButtonOnClick = function (e) {
        console.log(e);
        console.log(this);
			};
			var Icon = Kodo.Icon;
			var Button = Kodo.Button;
      var Toast = Kodo.Toast;

      class Toasts extends React.Component {

        constructor(props){
          super(props);
          this.state = {
            show: false
          };
          this.showToast = null;
        }

        controlToast (){
          const show = this.state.show ? false : true;
          this.setState({
            show: show
          });
        }

        buttonEvents (e){
          this.showToast = setTimeout(()=>{
            this.controlToast();
          },2000);
          this.controlToast();
        }

        render (){
          const { show } = this.state;

          return (
            <div>
              <Button type="warn" onClick={this.buttonEvents.bind(this)} style={{margin:'5px'}}>
                警告
              </Button>
              <Toast icon="alert-circled" show={ show }>警告</Toast>
            </div>
          );
        }
      }

			ReactDOM.render((
				<Toasts />
			),document.getElementById('app'));
		</script>
  </body>
</html>
