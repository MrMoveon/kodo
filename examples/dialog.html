<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/global.css" media="screen" title="no title" charset="utf-8">
		<script src="../node_modules/react/dist/react.js" charset="utf-8"></script>
		<script src="../node_modules/react-dom/dist/react-dom.js" charset="utf-8"></script>
		<script src="../browser.min.js"></script>
		<style>
			.title{
				padding: 2em 0;
			}
			.page_title{
				color:#225fba;
				text-align: center;
				font-size: 34px;
				font-weight: 400;
				margin: 0 15px;
			}
		</style>
  </head>
  <body>
    <div class="container">
			<div class="title">
				<h1 class="page_title">Dialog</h1>
			</div>
		</div>
		<div id="app"></div>
		<script src="../dist/kodo.js" charset="utf-8"></script>
		<script type="text/babel">
			var ButtonOnClick = function (e) {
				e.preventDefault();
			}
			var Button = Kodo.Button;
      var Dialog = Kodo.Dialog;

      class Actions extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            alertShow: false,
            confirmShow: false
          }
        }

        actionsHandler (type){
          if (type === 'alert') {
            const show = this.state.alertShow ? false : true;
            this.setState({
              alertShow: show
            });
          } else {
            const show = this.state.confirmShow ? false : true;
            this.setState({
              confirmShow: show
            });
          }
        }

        alertHandler (e){
          this.actionsHandler('alert');
        }

        confirmHandler (e){
          this.actionsHandler();
        }

        render (){
          const buttons = [
            {
              idx: '1',
              type: 'warn',
              label: '取消',
              onClick: (e) => {
                this.actionsHandler();
              }
            },
            {
              idx: '2',
              label: '确定',
              type: 'default',
              onClick: (e) => {
                this.actionsHandler();
              }
            }
          ];
          const alertButtons = [
            {
              idx: '1',
              label: '确定',
              type: 'default',
              onClick: (e) => {
                this.actionsHandler('alert');
              }
            }
          ];
          const { alertShow, confirmShow } = this.state;
          return (
            <div>
              <Button type="warn" onClick={ this.alertHandler.bind(this) } style={{marginTop:'5px',marginBottom:'5px'}}>
                点击弹出Dialog 样式一（Alert）
              </Button>
              <Button onClick={ this.confirmHandler.bind(this) }>
                点击弹出Dialog 样式二 （Confirm）
              </Button>
              <Dialog show={alertShow} type="alert" title="Alert" buttons={ alertButtons }>Hello Alert</Dialog>
              <Dialog show={confirmShow} type="confirm" title="confirm" buttons={ buttons }>Hello Confirm</Dialog>
            </div>
          );
        }
      }
			ReactDOM.render((
          <Actions />
			),document.getElementById('app'));
		</script>
  </body>
</html>
