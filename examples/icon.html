<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="../dist/kodo.css" media="screen" title="no title" charset="utf-8">
		<script src="../node_modules/react/dist/react.js" charset="utf-8"></script>
		<script src="../node_modules/react-dom/dist/react-dom.js" charset="utf-8"></script>
		<script src="../browser.min.js"></script>
		<style>
			.title{
				padding: 2em 0;
			}
			.page_title{
				color:#225fba;
				text-align: center;
				font-size: 34px;
				font-weight: 400;
				margin: 0 15px;
			}
			.page_pd{
				padding-left: 5px;
			}
			h1{
				font-size:14px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1 class="page_title">Icon</h1>
			</div>
		</div>
		<h1>这里的icon使用了ionic framework icon 2.0.1</h1>
		<div id="app"></div>
		<script src="../dist/kodo.js" charset="utf-8"></script>
		<script type="text/babel">
			var ButtonOnClick = function (e) {
				e.preventDefault();
			}
			var Icon = Kodo.Icon;
			var Button = Kodo.Button;
			ReactDOM.render((
				<div>
					<Button href="https://github.com">
						<Icon value="jet"></Icon>
						<span className="page_pd">ion-jet</span>
					</Button>
					<Button type="warn">
						<Icon value="alert-circled"></Icon>
						警告
					</Button>
				</div>
			),document.getElementById('app'));
		</script>
	</body>
</html>
